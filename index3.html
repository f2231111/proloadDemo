<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图片预加载之有序加载</title>
		<link rel="stylesheet" type="text/css" href="css/style3.css"/>
	</head>
	<body>
		<div class="box">
			<img src="img/img1.jpg" alt="pic" class="img"/>
			<p>
				<a href="javascript:;" class="btn" data-control="prev">上一页</a>
				<a href="javascript:;" class="btn" data-control="next">下一页</a>
			</p>
		</div>
	</body>
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/proload.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		  var imgs = ["img/img0.jpg","img/img1.jpg","img/img2.jpg","img/img3.jpg","img/img4.jpg","img/img5.jpg","img/img6.jpg"]
	          len = imgs.length,
	          index = 0;
	      //有序加载
	      $.preload(imgs,{
	      	 order:"ordered"
	      })
	       $(".btn").on("click",function(){
	        	     if($(this).data("control") === "prev"){//上一张
	        	          index = Math.max(0,--index);
	        	     }else{//下一张
	        	     	  index = Math.min(len-1,++index);
	        	     }
	        	     document.title = (index+1)+"/"+len;
	        	     $(".img").attr("src",imgs[index]);
	        })
	</script>
</html>
